version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
  - greet
  - mood_great
  - subscribe
  - inform_email
  - inform_frequency
  - chitchat
  - affirm
  - deny
  - ask_price
  - explain
  - mood_bad
  - goodbye
  - ask_how_i_feel
  - confirm
  - thankyou
  - inform_age

responses:
  utter_greet:
    - text: Hey! How are you?
      buttons:
        - title: great
          payload: I feel great
        - title: subscribe
          payload: I want to subscribe
      image: https://media1.giphy.com/media/tczJoRU7XwBS8/giphy.gif
  utter_happy:
    - text: Great, carry on!
  utter_ask_email:
    - text: Which email would you like to use?
      buttons:
        - title: Work email
          payload: /inform_email{{"email":"example@work.com"}}
        - title: Personal email
          payload: /inform_email{{"email":"example@home.com"}}
  utter_ask_frequency:
    - text: How often do you want to receive emails from me?
  utter_ask_notification:
    - text: Do you want notifications?
      buttons:
        - title: Yes
          payload: /affirm
        - title: No
          payload: /deny
  utter_ask_can_ask_age:
    - text: Can I ask what your age is?
  utter_ask_age:
    - text: What is your age?
  utter_subscribed:
    - text: You're all set! Check your inbox at {email} to confirm your subscription.
            You will receive emails {frequency}. Your age is {age}.
  utter_ask_continue:
    - text: Sorry, I don't quite understand. Do you want to continue?
  utter_price_for_once_a_week:
    - text: Once a week subscription costs $5.
  utter_price_for_twice_a_week:
    - text: Twice a week subscription costs $10.
  utter_explain_email:
    - text: So that I know where to send it.
  utter_explain_frequency:
    - text: So that I know how often to send it.
  utter_ask_user_question:
    - text: How do you feel?
  utter_great:
    - text: Glad to hear that!
  utter_bad:
    - text: I'm sorry to hear that.
  utter_goodbye:
    - text: Bye
  utter_ask_confirm:
    - text: Do you really want to confirm that?
  utter_confirmed:
    - text: Confirmed.
  utter_email_back:
    - text: Your email is {email}.
  utter_age_back:
    - text: Your age is {age}.

forms:
  newsletter_form:
    email:
      - type: from_entity
        entity: email
    frequency:
      - type: from_text
        intent: inform_frequency
    notification:
      - type: from_text
        intent:
          - affirm
          - deny
    can_ask_age:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false
    age:
      - type: from_entity
        entity: age

slots:
  email:
    type: text
    influence_conversation: false
  frequency:
    type: categorical
    values:
      - once a week
      - twice a week
    influence_conversation: true
  notification:
    type: bool
    influence_conversation: false
  requested_slot:
    type: categorical
    influence_conversation: true
    values:
      - email
      - frequency
  can_ask_age:
    type: bool
    influence_conversation: false
  age:
    type: text
    influence_conversation: false

entities:
  - email
  - age

actions:
  - validate_newsletter_form
